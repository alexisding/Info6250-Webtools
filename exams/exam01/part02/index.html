<!DOCTYPE html>
<html>
  <head>
    <title>GUESS THE WORD</title>
    <link rel="stylesheet" href="./stylesheets/index.css" />
  </head>
  <body>
    <h1 class="head">Guess the Word</h1>
    <div class="form">
      <h3 id="player">Player:&nbsp&nbsp</h3>
      <input class="player-guess" type="text" name="guess" placeholder="Please enter a word" value="">
      <button class="button" type="button" disabled>BEGIN</button>
    </div>
    <div class="status-message">
      <p class="message"></p>
      <p class="error-message"></p>
    </div>
    <div class="form">
      <h3 id="computer">Computer:&nbsp&nbsp</h3>
      <input class="computer-guess" type="text" name="guess" placeholder="Please enter a word" value="" disabled>
    </div>
    <h2>Guess History:</h2>
    <div class="guess-history-name">
      <h3>Player:</h3>
      <h3>Computer:</h3>
    </div>
    <div class="guess-history">
      <ul class="player-guess-list"></ul>
      <ul class="computer-guess-list"></ul>
    </div>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
